<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/coj6uyi.css">
    <title>Rebound</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <a href="index.html">
            <img src="logo_rebound2.svg" alt="Rebound.">
          </a>
        </h1>
        <nav>
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">News</a>
            </li>
            <li>
              <a href="#">Analysis</a>
            </li>
            <li>
              <a href="#">Players</a>
            </li>
            <li>
              <a href="newsletter.html">Newsletter</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="newsletter">
        <figure>
          <img src="header_form.jpg" alt="Collage of iconic WNBA players in action, wearing jerseys from teams like Phoenix Mercury, Seattle Storm, and Minnesota Lynx, set against an orange background.">
        </figure>
        <h2>Subscribe to Our Newsletter!</h2>
        <p> Keep tabs on your favorite players, highlights, tunnel fits & more.</p>
        <form>
          <section class="personal-info">
            <h2>Personal Information</h2>
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your full name" />
              </li>
              <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="your email" />
              </li>
            </ul>
          </section>
          <section class="choose">
            <h2>Pick Your Interests</h2>
            <ul>
              <li>
                <input type="checkbox" id="wnba" value="wnba" />
                <label for="wnba">WNBA</label>
              </li>
              <li>
                <input type="checkbox" id="ncaa" value="ncaa" />
                <label for="ncaa">NCAA</label>
              </li>
              <li>
                <input type="checkbox" id="unrivaled" value="unrivaled" />
                <label for="unrivaled">Unrivaled</label>
              </li>
              <li>
                <label for="favorite_team">Favorite Team:</label>
                <select id="favorite_team" name="favorite_team">
                  <option value=""></option>
                  <option value="AD">Atlanta Dream</option>
                  <option value="CS">Chicago Sky</option>
                  <option value="CNS">Connecticut Sun</option>
                  <option value="DW">Dallas Wings</option>
                  <option value="GSV">Golden State Valkyries</option>
                  <option value="IF">Indiana Fever</option>
                  <option value="LVA">Las Vegas Aces</option>
                  <option value="LAS">Los Angeles Sparks</option>
                  <option value="ML">Minnesota Lynx</option>
                  <option value="NYL">New York Liberty</option>
                  <option value="PM">Phoenix Mercury</option>
                  <option value="SS">Seattle Storm</option>
                  <option value="WM">Washington Mystics</option>
                </select>
            </ul>
          </section>
          <section>
            <button type="subscribe">Subscribe</button>
          </section>
        </form>
      </main>
      <footer>
        <p> All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
